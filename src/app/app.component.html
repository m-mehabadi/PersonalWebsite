<div class="container">
  <div class="left-panel">
    <div class="profile">
      <img
        src="assets/my-profile-image.jpg"
        alt="Your Name"
        class="profile-pic"
      />
      <h2>Your Name</h2>
      <p>Software Developer</p>
      <div class="social-links">
        <a href="#">GitHub</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
      </div>
    </div>
  </div>
  <div class="main-content">
    <section id="about">
      <h2>About Me</h2>
      <p>This is the about section. You can write a bit about yourself here.</p>
    </section>
    <div class="nav-container">
      <div class="main-nav-buttons">
        <button
          *ngFor="let category of mainCategories"
          (click)="filter(category)"
          [class.active]="selectedCategory === category"
        >
          {{ category }}
        </button>
      </div>
      <div class="secondary-nav-buttons">
        <button
          *ngFor="let category of secondaryCategories"
          (click)="filter(category)"
          [class.active]="selectedCategory === category"
        >
          {{ category }}
        </button>
      </div>
    </div>
    <div class="projects-container">
      <app-card
        *ngFor="let project of projects"
        [hidden]="!project.categories.includes(selectedCategory)"
        [startDate]="project.startDate"
        [endDate]="project.endDate"
        [title]="project.title"
        [shortDescription]="project.shortDescription"
        [skills]="project.skills"
      ></app-card>
    </div>
  </div>
</div>
